<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>IR 기법 및 sprite 이미지의 활용</title>
    <style>
    .btn-wrapper{
        background: yellow;
        margin:50px;
    }
    .btn-wrapper span{
        background-image:url("css/images/backpage_forwardpage.png");
        background-color: pink;
        background-repeat:no-repeat;
        display:inline-block;
        width: 20px;
        height: 0;
        padding-top:20px;
        overflow: hidden;
    }
    .btn-next{
        background-position: -40px 0;
    }
    </style>
</head>
<body>
    <div class="btn-wrapper">
        <span class="btn-prev" role="button" tabindex="0">이전</span>
        <span class="btn-next">다음</span>
    </div>
</body>
</html>
